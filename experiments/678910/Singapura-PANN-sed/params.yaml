features:
  sampling_rate: 32000
  overwrite: false
  number_of_channels: 1 # 1 / 2 ,  (mono / stereo)
  combine_channels: 'mean' # 'left' / 'right' / 'mean'
  collate_resize: 'none' # 'pad' / 'crop' / 'none'
  waveform_normalization:
    scope: none
    type: none

train:
  random_seed: 678910 # int
  train_percent: 0.7 # float [0,1]
  nepochs: 500 # int
  learning_rate: 0.0000001 # float
  batch_size: 64 # int
  model: 'PANN-sed'
  dataset: ['SINGAPURA']
  stopping_criteria: 'valid_loss'
  patience: 50
  test_percent: 0.15

evaluate:
  dataset: ['SINGAPURA']
