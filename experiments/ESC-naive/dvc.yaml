stages:
  train:
    cmd: python main.py --train --cuda --root_path ../../ --model_path model.pt
    deps:
    - main.py
    - trainer.py
    - model.py  
    params:
      - train.random_seed
      - train.nepochs
      - train.learning_rate
      - train.batch_size
      - features.sampling_rate
      - features.global_normalization
      - features.mel_transform.n_mels  
      - features.mel_transform.normalized
    outs:  
    - model.pt
    - traced_model.pt
    live:
      training_metrics:
        summary: true
        html: true
