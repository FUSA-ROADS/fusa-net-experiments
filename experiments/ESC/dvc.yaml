stages:
  train_esc:
    cmd: python main.py --train --data_path "../../datasets" --model_path "model.pt"
    deps:
    - main.py
    - esc.py
    - model.py  
    params:
      - train.random_seed
      - train.nepochs
      - train.learning_rate
      - train.batch_size
      - features.sampling_rate
      - features.global_normalization
      - features.mel_transform.n_mels  
      - features.mel_transform.normalized
  outs:
    - model.pt
    - index_to_name.json
    live:
      training_metrics:
        summary: true
        html: true
