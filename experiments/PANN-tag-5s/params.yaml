features:
  sampling_rate: 32000
  overwrite: true
  number_of_channels: 1 # 1: mono, 2: stereo
  combine_channels: mean   # 'left', 'right', 'mean'
  collate_resize: adaptive-5s  #'random-crop' , 'pad', 'crop', 'none'
  waveform_normalization:
    scope: None
    type: None

train:
  random_seed: 1
  train_percent: 0.8
  nepochs: 500
  balanced: true
  learning_rate: 1e-05
  batch_size: 64
  model: PANN-tag
  dataset:
  - US
  - ESC
  stopping_criteria: valid_loss
  patience: 15
  augmentation: None
  pretrained: true
  cuda: true

evaluate:
  dataset:
  - US
  - ESC
  cuda: true
