features:
  sampling_rate: 32000
  overwrite: True
  number_of_channels: 1 # 1: mono, 2: stereo
  combine_channels: mean   # 'left', 'right', 'mean'
  collate_resize: adaptive-5s  #'random-crop' , 'pad', 'crop', 'none'
  waveform_normalization:
    scope: None
    type: None

train:
  random_seed: 1234
  train_percent: 0.8
  nepochs: 100
  balanced: false
  learning_rate: 0.0001
  batch_size: 64
  model: PANN-tag
  dataset: [US, ESC]
  stopping_criteria: valid_loss
  patience: 15
  augmentation: pink
  pretrained: true
  cuda: true

evaluate:
  dataset: [US, ESC]
  cuda: true
