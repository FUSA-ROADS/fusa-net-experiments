stages:
  train:
    cmd: python main.py --verbose --train --cuda --root_path ../../ --model_path model.pt
    deps:
    - main.py
    - model.py
    - trainer.py
    params:
    - features.collate_resize
    - features.number_of_channels
    - features.sampling_rate
    - features.waveform_normalization.scope
    - features.waveform_normalization.type
    - train.batch_size
    - train.dataset
    - train.learning_rate
    - train.nepochs
    - train.random_seed
    outs:
    - model.pt
    - traced_model.pt
    live:
      training_metrics:
        summary: true
        html: true