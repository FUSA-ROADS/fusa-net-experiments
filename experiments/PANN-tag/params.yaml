features:
  sampling_rate: 32000
  overwrite: false
  number_of_channels: 1 # 1: mono, 2: stereo
  combine_channels: 'mean' # 'left', 'right', 'mean'
  collate_resize: 'pad' # 'pad', 'crop', 'none'
  waveform_normalization:
    scope: none
    type: none

train:
  random_seed: 1234
  train_percent: 0.8
  nepochs: 130
  learning_rate: 0.001
  batch_size: 4
  model: 'PANN'
  dataset: 'VitGlobal' # 'ESC' / 'US' / 'both' 
  
evaluate:
  dataset: 'VitGlobal'