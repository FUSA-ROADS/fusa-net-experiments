features:
  sampling_rate: 32000
  overwrite: false
  number_of_channels: 1 # 1: mono, 2: stereo
  combine_channels: 'mean' # 'left', 'right', 'mean'
  global_normalization: false
  collate_resize: 'pad' # 'pad', 'crop', 'none'


train:
  random_seed: 1234
  train_percent: 0.8
  nepochs: 10
  learning_rate: 0.001
  batch_size: 8
  dataset: 'ESC' # 'ESC' / 'US' / 'both'