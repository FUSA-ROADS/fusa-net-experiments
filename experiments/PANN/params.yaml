features:
  sampling_rate: 32000
  overwrite: false
  number_of_channels: 1 # 1: mono, 2: stereo
  combine_channels: 'mean' # 'left', 'right', 'mean'
  global_normalization: false
  collate_resize: 'pad' # 'pad', 'crop', 'none'
  mel_transform:
    n_mels: 64 # Number of mel coefficients
    n_fft: 1024 # window size
    hop_length: 320 # samples between windows
    normalized:  false # normalize by STFT magnitude
    fmin: 50
    fmax: 14000

train:
  random_seed: 1234
  train_percent: 0.8
  nepochs: 10
  learning_rate: 0.001
  batch_size: 8