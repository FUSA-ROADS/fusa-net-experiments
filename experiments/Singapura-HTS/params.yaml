features:
  sampling_rate: 32000
  overwrite: false
  number_of_channels: 1 # 1 / 2 ,  (mono / stereo)
  combine_channels: 'mean' # 'left' / 'right' / 'mean'
  collate_resize: 'crop' # 'pad' / 'crop' / 'none'
  waveform_normalization:
    scope: none
    type: none

train:
  random_seed: 54321 # int
  train_percent: 0.8 # float [0,1]
  nepochs: 250 # int
  learning_rate: 0.00005 # float
  batch_size: 32 # int
  model: 'HTS'
  dataset: ['SINGAPURA']
  stopping_criteria: 'valid_loss'
  patience: 30
  finetuning: False
  ft_percent: 0.9

evaluate:
  dataset: ['SINGAPURA']
