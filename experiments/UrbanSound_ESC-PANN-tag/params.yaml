features:
  sampling_rate: 32000
  overwrite: false
  number_of_channels: 1 # 1: mono, 2: stereo
  combine_channels: 'mean' # 'left', 'right', 'mean'
  collate_resize: 'pad' # 'pad', 'crop', 'none'
  waveform_normalization:
    scope: 'local'
    type: 'minmax'

train:
  random_seed: 1234
  train_percent: 0.8
  nepochs: 50
  learning_rate: 0.001
  batch_size: 8
  model: 'PANN-tag'
  dataset: 'both' # 'ESC' / 'US' / 'both' 
  
evaluate:
  dataset: 'both'
