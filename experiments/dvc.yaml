stages:
  train_esc:
    cmd: python train_esc.py ../datasets model.pt
    deps:
    - train_esc.py
    - model.py  
    - ../datasets.py
    - ../transforms.py
    - ../features.py
    params:
      - ../params.yaml:
        - train.random_seed
        - train.nepochs
        - train.learning_rate
        - train.batch_size
        - features.sampling_rate
        - features.global_normalization
        - features.mel_transform.n_mels  
        - features.mel_transform.normalized
    outs:
    - model.pt
    live:
      training_metrics:
        summary: true
        html: true
