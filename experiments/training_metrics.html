<!DOCTYPE html>
<html>
<head>
    <title>DVC Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.10.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.8.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.5.1"></script>
</head>
<body>
    <table>
<thead>
<tr><th style="text-align: right;">  step</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;">     0</td></tr>
</tbody>
</table>
<br>
<div id = "plot0"></div>
<script type = "text/javascript">
    var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
    "data": {
        "values": [
    {
        "rev": "workspace",
        "step": "0",
        "timestamp": "1629865730471",
        "valid/loss": "nan"
    }
]
    },
    "title": "",
    "width": 300,
    "height": 300,
    "mark": {
        "type": "line"
    },
    "encoding": {
        "x": {
            "field": "step",
            "type": "quantitative",
            "title": "step"
        },
        "y": {
            "field": "valid/loss",
            "type": "quantitative",
            "title": "valid/loss",
            "scale": {
                "zero": false
            }
        },
        "color": {
            "field": "rev",
            "type": "nominal"
        }
    }
}
;
    vegaEmbed('#plot0', spec);
</script>
